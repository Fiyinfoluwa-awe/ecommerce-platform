name: API CI/CD

on:
    push:
        paths:
            - 'api/**'
        branches:
            - main
            

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
          # 1. Checkout code
            - name: Checkout code
              uses: actions/checkout@v3


          # 2. Setup Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18.x'  # Use the latest stable Node.js version

          # 3. Cache Node.js dependencies
            - name: Cache Node.js modules
              id: cache-node-modules
              uses: actions/cache@v3
              with:
                path: ./api/node_modules
                key: ${{ runner.os }}-node-${{ hashFiles('./api/package-lock.json') }}
                restore-keys: |
                    ${{ runner.os }}-node-
          
          # 4. Install dependencies
            - name: Install dependencies
              working-directory: ./api
              run: npm ci  # Use npm ci for CI environments to ensure consistent installs
          
          # 5. Install Mocha
            - name: Install Mocha
              working-directory: ./api
              run: npm install --save-dev mocha

          # 6. Fix Permissions for Mocha (if required)
            - name: Fix Permissions
              working-directory: ./api
              run: chmod +x ./node_modules/.bin/mocha

          # 7. Run Mocha tests
            - name: Run Mocha tests
              working-directory: ./api
              run: npx mocha --recursive
          
          # 8. Build API
            - name: Build API 
              working-directory: ./api
              run: npm run build  # Run build only if you have a build script

          # 9. Configure AWS CLI 
            - name: Configure AWS CLI
              uses: aws-actions/configure-aws-credentials@v3
              with: 
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ secrets.AWS_REGION }}  

          # 10. Login to Amazon ECR
            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

          # 11. Build Docker Image
            - name: Build Docker Image
              working-directory: ./api
              run: |
                docker build -t react-backend .

          # 12. Tag and Push Image to ECR
            - name: Push Docker Image to ECR
              env: 
                ECR_REPOSITORY: e-commercebackend
                IMAGE_TAG: latest
              run: | 
                ECR_URI=${{ steps.login-ecr.outputs.registry }}/e-commercebackend    
                docker tag react-backend:latest $ECR_URI:latest
                docker push $ECR_URI:latest

          # 13. Deploy the image to EC2 or ECS
            - name: Deploy to Amazon ECS
              uses: aws-actions/amazon-ecs-deploy-task-definition@v1
              with: 
                task-definition: ./api/ecs-task-definition.json
                service: react-frontend-service
                cluster: react-frontend-cluster
                wait-for-service-stability: true




